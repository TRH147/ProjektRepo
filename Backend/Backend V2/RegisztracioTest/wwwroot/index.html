<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="container">
        <div class="form-box">
            <form class="LoginForm" onsubmit="return false;">
                <h2>Bejelentkezés</h2>
                <div class="input-box">
                    <input type="email" id="loginEmail" required>
                    <label>Email</label>
                    <i class='bx bxs-envelope'></i>
                </div>
                <button class="btn" id="sendCodeBtn" type="button">Küldj Kódot</button>

                <div class="input-box">
                    <input type="text" id="loginCode" required>
                    <label>Kód</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button class="btn" id="loginBtn" type="button">Bejelentkezés</button>

                <div class="account-creation">
                    <span>Még nincs fiókod? <a href="#" class="RegisterLink">Regisztrálj</a></span>
                </div>
            </form>

            <form class="RegisterForm" onsubmit="return false;">
                <h2>Regisztráció</h2>
                <div class="input-box">
                    <input type="text" id="registerUsername" required>
                    <label>Felhasználónév</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" id="registerEmail" required>
                    <label>Email</label>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="registerPassword" required>
                    <label>Jelszó</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button class="btn" id="registerBtn" type="button">Regisztráció</button>

                <div class="account-creation">
                    <span>Már van fiókod? <a href="#" class="LoginLink">Bejelentkezés</a></span>
                </div>
            </form>
        </div>
    </div>

    <script>
    const apiBaseUrl = "https://correspondence-fill-promotions-travel.trycloudflare.com/api/users";

    // Form váltás
    const LoginForm = document.querySelector('.LoginForm');
    const RegisterForm = document.querySelector('.RegisterForm');
    const RegisterLink = document.querySelector('.RegisterLink');
    const LoginLink = document.querySelector('.LoginLink');
    RegisterLink.onclick = () => {
        RegisterForm.classList.add('active');
        LoginForm.classList.add('active');
    };
    LoginLink.onclick = () => {
        RegisterForm.classList.remove('active');
        LoginForm.classList.remove('active');
    };

    // === Küldj kódot ===
    document.getElementById("sendCodeBtn").addEventListener("click", async () => {
        const email = document.getElementById("loginEmail").value.trim();
        if (!email) return alert("Adj meg egy email címet!");

        try {
            const response = await fetch(`${apiBaseUrl}/send-code`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email })
            });

            const data = await response.json();
            if (response.ok) {
                alert("Kód elküldve az email címedre!");
                // Fejlesztői módban teszteléshez:
                // console.log("DEBUG: Kód (fejlesztés):", data.code);
            } else {
                alert(data.message || "Hiba történt a kód küldése közben.");
            }
        } catch (err) {
            console.error(err);
            alert("Szerverhiba.");
        }
    });

    // === Bejelentkezés kóddal ===
    document.getElementById("loginBtn").addEventListener("click", async () => {
        const email = document.getElementById("loginEmail").value.trim();
        const code = document.getElementById("loginCode").value.trim();

        if (!email || !code) return alert("Töltsd ki az emailt és a kódot!");

        try {
            const response = await fetch(`${apiBaseUrl}/verify-code`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, code })
            });

            const data = await response.json();
            if (response.ok) {
                alert("Sikeres bejelentkezés!");
                localStorage.setItem("token", data.token);
                console.log("Token:", data.token);
            } else {
                alert(data.message || "Hibás kód vagy email.");
            }
        } catch (err) {
            console.error(err);
            alert("Szerverhiba.");
        }
    });

    // === Regisztráció ===
    document.getElementById("registerBtn").addEventListener("click", async () => {
        const username = document.getElementById("registerUsername").value.trim();
        const email = document.getElementById("registerEmail").value.trim();
        const password = document.getElementById("registerPassword").value.trim();

        if (!username || !email || !password) return alert("Tölts ki minden mezőt!");

        try {
            const response = await fetch(`${apiBaseUrl}/register`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, email, password })
            });

            const data = await response.json();
            if (response.ok) {
                alert("Sikeres regisztráció!");
            } else {
                alert(data.message || "Hiba történt a regisztráció során.");
            }
        } catch (err) {
            console.error(err);
            alert("Szerverhiba.");
        }
    });
</script>
</body>
</html>
